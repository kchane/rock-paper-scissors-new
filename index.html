<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <button class="restart">Restart Game</button>
    <div class="score">
        <div class="pscore">Player Score: 0</div>
        <div class="cscore">Computer Score: 0</div>
    </div>
    <div class="selecttitle">Make Your Selection</div>
    <div class="choices">
        <img src="images/noun_rock_88661.png" alt="Rock">
        <img src="images/noun_Paper_88662.png" alt="Paper">
        <img src="images/noun_lizard_88663.png" alt="Scissors">
    </div>
<script src="rps.js"></script>
</body>
</html>
